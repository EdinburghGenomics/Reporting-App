    - passing_filter_reads
    - pc_reads_in_lane


samples:
    - sample_id
    - user_sample_id
    - clean_yield_in_gb
    - clean_yield_q30
    - clean_pc_q30_r1
    - clean_pc_q30_r2
    - clean_pc_q30
    - run_ids
    - bam_file_reads
    - mapped_reads
    - pc_mapped_reads
    - properly_mapped_reads
    - pc_properly_mapped_reads
    - duplicate_reads
    - pc_duplicate_reads
    - median_coverage
    - pc_callable
    - gender_match
    - called_gender
    - provided_gender
    - genotype_match
    - matching_snps
    - mismatching_snps
    - no_call_seq
    - no_call_chip
    - sample_contamination
    - proc_status
    - reviewed
    - useable
    - {column_def: 'delivered',  visible: 'false' }


sample_run_elements:
    - run_id
    - lane_number
    - barcode
    - project_id
    - sample_id
    - passing_filter_reads
    - {column_def: 'yield_in_gb',  fmt: { type: 'float',  min: 120 } }
    - pc_q30_r1

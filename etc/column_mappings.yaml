    - nb_samples_reviewed
    - nb_samples_delivered
    - _created


demultiplexing:
    - barcode
    - project_id
    - sample_id
    - passing_filter_reads
    - {column_def: 'yield_in_gb',  fmt: { type: 'float',  min: 120 } }
    - pc_q30_r1
    - pc_q30_r2
    - lane_pc_optical_dups
    - reviewed
    - useable

lane_aggregation:


systemLog:
    destination: file
    path: "/var/log/mongodb/mongod.log"
    logAppend: True
    logRotate: "rename"

    verbosity: 0  # 0 = info, 1-5 = debug
    quiet: False
    traceAllExceptions: False
    timeStampFormat: "iso8601-utc"

# component-level overrides
#    component:
#        accessControl:
#             verbosity: <int>
#        command:
#             verbosity: <int>


storage:
    dbPath: "path/to/db"


processManagement:
    fork: False  # we're doing our own forking


net:
    bindIp: 127.0.0.1
    port: 4998

    sample_transfer_vol:      { title: 'Sample Transfer Volume (uL)', path: 'udfs.Sample Transfer Volume (uL)' }
    tsp1_transfer_vol:        { title: 'TSP1 Transfer Volume (uL)',  path: 'udfs.TSP1 Transfer Volume (uL)' }

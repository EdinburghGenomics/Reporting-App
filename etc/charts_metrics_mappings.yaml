    pc_cv:                    { title: '%CV',                        path: 'udfs.%CV' }
    raw_cp:                   { title: 'Raw CP',                     path: 'udfs.Raw CP' }
    ntp_volume:               { title: 'NTP Volume (uL)',            path: 'udfs.NTP Volume (uL)' }
    adjusted_conc:            { title: 'Adjusted Conc. (nM)',        path: 'udfs.Adjusted Conc. (nM)' }
    original_conc:            { title: 'Original Conc. (nM)',        path: 'udfs.Original Conc. (nM)' }
    ntp_transfer_vol:         { title: 'NTP Transfer Volume (uL)',   path: 'udfs.NTP Transfer Volume (uL)' }

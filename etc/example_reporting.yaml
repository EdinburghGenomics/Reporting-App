
reporting_app:
    webserver: tornado
    debug: False
    port: 5000
    key: 'a_key'
    user_db: reporting_app_users.sqlite

    stream_handlers:
        - stream: 'ext://sys.stdout'
          level: DEBUG

    timed_rotating_file_handlers:
        - filename: /path/to/reporting_app.log
          when: 'midnight'
          level: DEBUG


rest_app:
    database_side_aggregation: False
    webserver: tornado
    port: 4999
    debug: False

    db_name: 'test_db'
    db_host: 'mongodb://localhost'
    db_port: 4998
    key: 'a_key'
    x_domains: ['http://localhost:5000']

    stream_handlers:
        - stream: 'ext://sys.stdout'
          level: DEBUG

    timed_rotating_file_handlers:
        - filename: /path/to/rest_api.log
          when: 'midnight'
          level: DEBUG

default:
    rest_api:
        url: an.api.url
        username: this
        password: that
{% extends 'login.html' %}

{% block content %}
You will be logged out and will need to sign back in with your new password.

<form action='change_password' method='POST'>
    <input type='password' name='old_pw' id='old_pw' placeholder='old password'/>
    <input type='password' name='new_pw' id='new_pw' placeholder='new password'/>
    <input type='submit' name='submit'/>
</form>
{% endblock %}
